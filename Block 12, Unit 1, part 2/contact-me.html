<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal website about Mario">
    <title>Mario's Person Website Page - Contact Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-header">
        <h1 class="about-heading">Contact Me</h1>
        <nav class="nav-menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact-me.html">Contact Me</a>
        </nav>
    </div>

    <div class="layout">
        <div class="left-column">
            <img src="https://tse1.mm.bing.net/th/id/OIP.pUARnxeXgt0C-Be--ujGBgHaE8?w=316&h=316&c=7" alt="Organized workspace: silver laptop, a cup of coffee, notebook and glasses" class="hero-image2">   
        </div>
        
        <div class="right-column">
            <div class="content">
                <h2>Hello!</h2>
                <p class="cta-content">Got something on your mind? Whether itâ€™s food, nursing, a cool project, or just a friendly hello.<br>
                I would love to hear from you! Use the form below to get in touch.</p>
            </div>
    
            <div class="contact-form">
                <form id="form">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name">
    
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name">
                
                    <label for="phone">Cell Phone:</label>
                    <input type="tel" name="phone" id="phone">
    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
    
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
            
                    <label for="message">Message:</label>
                    <textarea name="message" id="message"></textarea>
    
                    <label for="drop-down">How did you hear about me:</label>
                    <select name="drop-down" id="drop-down">
                        <option value="" disabled selected>Please Select One</option>
                        <option value="Google">Google</option>
                        <option value="Linked-in">Linked-in</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Pinterest">Pinterest</option>
                        <option value="Twitter">Twitter</option>
                    </select>
    
                    <input type="submit" id="submit" value="Submit Form">
                    </form>
                </div>

                <div class="contact-social-links">
                    <ul class="contact-links">
                        <li><a href="https://www.facebook.com" target="_blank">
                            <i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="https://www.instagram.com" target="_blank">
                            <i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="https://www.twitter.com" target="_blank">
                            <i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
